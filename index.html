<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website project template</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('header', 'src/sections/header.html');
        loadComponents('hero', 'src/sections/hero.html');
        loadComponents('about', 'src/sections/about.html');
        loadComponents('services', 'src/sections/services.html');
        loadComponents('reference', 'src/sections/reference.html');
        // loadComponents('imprint', 'src/sections/imprint.html');
        loadComponents('footer', 'src/sections/footer.html');

        const script = document.createElement('script');
        script.src = 'src/Javascript/script.js';
        document.body.appendChild(script);
        
    }
</script>
<body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="about"></div>
    <div id="services"></div>
    <div id="reference"></div>
    <div id="imprint"></div>
