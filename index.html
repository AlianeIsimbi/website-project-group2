<!DOCTYPE html>
<html lang="en">

    <div id="services"></div>
    <div id="contact"></div>
    <div id="imprint"></div>
    <div id="footer"></div>

    <script>
        const loadComponents = (id, url) => {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const container = document.getElementById(id);
                    if (container) container.innerHTML = html;
                });
        };

        window.onload = () => {

            // loadComponents('hero', 'src/sections/hero.html');

    </script>
</body>
</html>
