<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Website project template</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<script>
    const loadComponents = async (id, url) =>  {
        const response = await fetch(url);
        const html = await response.text();
        document.getElementById(id).innerHTML = html;
    }

    window.onload = async () => {
        await loadComponents('header', 'src/sections/header.html');
        await loadComponents('hero', 'src/sections/hero.html');
        await loadComponents('contact', 'src/sections/contact.html');
        await loadComponents('footer', 'src/sections/footer.html');

        const script = document.createElement('script');
        script.src = 'src/Javascript/script.js';
        document.body.appendChild(script);
    }
</script>
<body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="contact"></div>
    <div id="footer"></div>
</body>
</html>
